<body>
	<noscript>
		<div class="section">
			<div class="container">
				<span class="has-text-weight-normal">4stats.io requires JavaScript for various features.</span><br>
				I made the site to receive live updating board-statistics via websockets and dynamically fetch active threads via AJAX.<br>
				With Vue.js as the frontend-framework, you can also change the way the data is presented, without the need for additional page reloads.
				<hr>
				There are no ads, no tracking and no bloated/unnecessary 3rd party code.<br>
				To not waste resources, the socket disconnects after the tab has been in the background for 30 seconds.<br>
				<hr>
				If you can't use JS or still wish to keep it disabled, you can check out this experimental Server-Side-Rendered version:<br>
				<a href="https://nuxt.4stats.io" class="has-text-weight-semibold">https://nuxt.4stats.io</a>
				<hr>
				Feel free to leave any feedback in <a target="_self" href="https://boards.4chan.org/g/wdg">/wdg/</a> on /g/
			</div>
		</div>
		<!--<meta http-equiv="refresh" content="0;url=http://noscript.4stats.io">-->
	</noscript>

	<div id="app"></div>
	
	<form name="feedback" netlify hidden netlify-honeypot="dont">
		<input type="text" name="dont">
		<input type="text" name="message" required minlength="10" maxlength="1000">
		<input type="hidden" name="form-name" value="feedback">
	</form>
</body>
